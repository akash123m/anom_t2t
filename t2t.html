<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOM | TICTACTOE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-red: #f00;
            --dark-bg: #050505;
            --dim-green: #003300;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'VT323', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* CRT Effects */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none; z-index: 50;
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none; z-index: 40;
        }

        .glow { text-shadow: 0 0 5px var(--neon-green); }
        .glow-red { text-shadow: 0 0 5px var(--neon-red); color: var(--neon-red); }

        .terminal-input {
            background: transparent; border: none; color: var(--neon-green);
            font-family: 'VT323', monospace; outline: none; width: 100%;
        }

        .btn-hacker {
            border: 1px solid var(--neon-green);
            background: rgba(0, 255, 0, 0.05);
            transition: all 0.2s; text-transform: uppercase; cursor: pointer;
        }
        .btn-hacker:hover {
            background: var(--neon-green); color: var(--dark-bg);
            box-shadow: 0 0 15px var(--neon-green);
        }

        /* Grid specific styles */
        .cell {
            border: 1px solid #004400;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; cursor: pointer;
            transition: background 0.2s;
        }
        .cell:hover:not(:disabled) { background: #002200; }
        .cell.taken { cursor: default; }

        /* Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .typing-effect {
            overflow: hidden; white-space: nowrap; border-right: 2px solid var(--neon-green);
            width: 0; animation: typing 2s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--neon-green); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center relative selection:bg-green-900 selection:text-white">

    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- Main Container -->
    <div id="app" class="w-full max-w-2xl h-[95vh] border border-green-800 bg-black bg-opacity-90 relative z-10 flex flex-col shadow-[0_0_20px_rgba(0,255,0,0.2)]">
        
        <!-- Header -->
        <header class="border-b border-green-800 p-3 flex justify-between items-center bg-green-900/10">
            <div class="flex items-center gap-2">
                <span class="animate-pulse text-red-500">‚óè</span>
                <h1 class="text-2xl tracking-widest glow font-bold">ANOM_TACTICAL</h1>
            </div>
            <div id="connection-status" class="text-xs opacity-70">STATUS: IDLE</div>
        </header>

        <!-- View: Landing -->
        <div id="view-landing" class="flex-1 flex flex-col items-center justify-center gap-8 p-8">
            <div class="text-center max-w-md">
                <p class="text-xl mb-2 typing-effect">SECURE GAMING PROTOCOL v1.0</p>
            </div>

            <div class="flex flex-col w-full max-w-xs gap-4">
                <button id="btn-create" class="btn-hacker py-3 text-xl">> HOST GAME</button>
                <div class="flex border border-green-800 p-1 focus-within:border-green-500 transition-colors">
                    <span class="px-2 select-none">></span>
                    <input type="text" id="input-join-code" class="terminal-input text-lg uppercase" placeholder="ACCESS CODE..." maxlength="6">
                    <button id="btn-join" class="px-3 hover:bg-green-900 text-green-500 font-bold">JOIN</button>
                </div>
            </div>
            <div id="landing-error" class="text-red-500 hidden text-sm"></div>
        </div>

        <!-- View: Game -->
        <div id="view-game" class="hidden flex-1 flex flex-col h-full overflow-hidden">
            
            <!-- Game Info -->
            <div class="bg-black p-2 text-center border-b border-green-900 flex justify-between px-4">
                <div class="text-sm">CODE: <span id="display-room-code" class="font-bold glow cursor-copy select-all">---</span></div>
                <div id="game-status-text" class="font-bold text-yellow-500 animate-pulse">WAITING FOR PLAYER...</div>
                <button id="btn-leave" class="text-xs text-red-800 hover:text-red-500">[ABORT]</button>
            </div>

            <!-- The Board -->
            <div class="flex-1 flex flex-col items-center justify-center p-4">
                <div id="player-indicator" class="mb-4 text-xl">Initializing role...</div>
                
                <div class="grid grid-cols-3 gap-1 bg-green-900 border border-green-700 p-1 shadow-[0_0_15px_rgba(0,255,0,0.1)]">
                    <!-- Cells generated by JS -->
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="0"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="1"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="2"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="3"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="4"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="5"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="6"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="7"></div>
                    <div class="cell w-20 h-20 md:w-24 md:h-24" data-index="8"></div>
                </div>

                <button id="btn-restart" class="hidden mt-6 btn-hacker px-6 py-2">RESTART SYSTEM</button>
            </div>

            <!-- Mini Chat -->
            <div class="h-32 border-t border-green-800 flex flex-col bg-black">
                <div id="chat-log" class="flex-1 overflow-y-auto p-2 space-y-1 scrollbar-hide font-mono text-sm"></div>
                <div class="p-2 border-t border-green-900 flex gap-2">
                    <span class="text-green-500">></span>
                    <input type="text" id="message-input" class="terminal-input" placeholder="Say something..." autocomplete="off">
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { joinRoom as trysteroJoinRoom } from 'https://cdn.jsdelivr.net/npm/trystero@0.16.0/+esm';

        // --- GAME LOGIC & STATE ---
        const state = {
            roomCode: null,
            room: null,
            myId: null,
            peers: {},
            
            // Game State
            board: Array(9).fill(null),
            turn: 'X', // X always goes first
            mySymbol: null, // 'X' or 'O'
            gameActive: false,
            winner: null,
            
            // Actions
            sendMove: null,
            sendRestart: null,
            sendChat: null
        };

        const winningCombos = [
            [0,1,2], [3,4,5], [6,7,8], // Rows
            [0,3,6], [1,4,7], [2,5,8], // Cols
            [0,4,8], [2,4,6]           // Diagonals
        ];

        // --- DOM ELEMENTS ---
        const els = {
            landing: document.getElementById('view-landing'),
            game: document.getElementById('view-game'),
            inputs: {
                join: document.getElementById('input-join-code'),
                msg: document.getElementById('message-input')
            },
            btns: {
                host: document.getElementById('btn-create'),
                join: document.getElementById('btn-join'),
                leave: document.getElementById('btn-leave'),
                restart: document.getElementById('btn-restart')
            },
            display: {
                code: document.getElementById('display-room-code'),
                status: document.getElementById('game-status-text'),
                player: document.getElementById('player-indicator'),
                chat: document.getElementById('chat-log'),
                cells: document.querySelectorAll('.cell')
            }
        };

        // --- INITIALIZATION ---
        
        const initGame = (code) => {
            state.roomCode = code;
            
            // Trystero Init
            const room = trysteroJoinRoom({ appId: 'anom_tictactoe_v2' }, code);
            state.room = room;
            
            // Actions
            const [sendMove, getMove] = room.makeAction('move');
            const [sendRestart, getRestart] = room.makeAction('restart');
            const [sendChat, getChat] = room.makeAction('chat');
            const [sendSync, getSync] = room.makeAction('sync'); // Host syncs logic to joiner

            state.sendMove = sendMove;
            state.sendRestart = sendRestart;
            state.sendChat = sendChat;

            // Events
            getMove(handleRemoteMove);
            getRestart(resetBoard);
            getChat(handleChat);
            getSync(handleSync);

            room.onPeerJoin(peerId => {
                logSystem(`NODE CONNECTED: ${peerId.substr(0,4)}`);
                state.peers[peerId] = true;
                checkPlayerCount();
                
                // If I am X (Host), I assign roles implicitly by being here first
                if (state.mySymbol === 'X') {
                    // Send current state to new peer
                    sendSync({ board: state.board, turn: state.turn });
                }
            });

            room.onPeerLeave(peerId => {
                logSystem(`NODE LOST: ${peerId.substr(0,4)}`);
                delete state.peers[peerId];
                state.gameActive = false;
                updateStatus("OPPONENT DISCONNECTED");
                state.mySymbol = 'X'; // Fallback to host if alone
                els.display.player.innerText = "YOU ARE HOST (X)";
            });

            // View Switch
            els.landing.classList.add('hidden');
            els.game.classList.remove('hidden');
            els.display.code.innerText = code;
            
            // Determine Role (Optimistic: If no peers, I am X)
            setTimeout(() => {
                const peers = Object.keys(room.getPeers());
                if (peers.length === 0) {
                    setRole('X');
                    updateStatus("WAITING FOR OPPONENT...");
                } else {
                    setRole('O');
                    updateStatus("CONNECTED. WAITING FOR SYNC...");
                }
            }, 500); // Slight delay for P2P discovery
        };

        // --- CORE LOGIC ---

        const setRole = (role) => {
            state.mySymbol = role;
            const color = role === 'X' ? 'text-green-400' : 'text-red-500';
            els.display.player.innerHTML = `YOU ARE <span class="${color} font-bold text-2xl">${role}</span>`;
            if (role === 'X') state.gameActive = true; // Host ready waiting
        };

        const checkPlayerCount = () => {
            const count = Object.keys(state.room.getPeers()).length + 1;
            document.getElementById('connection-status').innerText = `STATUS: CONNECTED [${count} NODES]`;
            
            if (count > 1 && !state.winner) {
                state.gameActive = true;
                updateTurnIndicator();
            }
        };

        const handleCellClick = (index) => {
            // Validation
            if (!state.gameActive) return;
            if (state.winner) return;
            if (state.board[index] !== null) return;
            if (state.turn !== state.mySymbol) {
                logSystem("NOT YOUR TURN");
                return;
            }
            if (Object.keys(state.room.getPeers()).length === 0) {
                logSystem("WAITING FOR PLAYER...");
                return;
            }

            // Execute Move
            makeMove(index, state.mySymbol);
            
            // Broadcast
            state.sendMove({ index: index, symbol: state.mySymbol });
        };

        const handleRemoteMove = (data) => {
            makeMove(data.index, data.symbol);
        };

        const makeMove = (index, symbol) => {
            state.board[index] = symbol;
            
            // UI Update
            const cell = els.display.cells[index];
            cell.innerText = symbol;
            cell.classList.add(symbol === 'X' ? 'text-green-400' : 'text-red-500', 'taken');
            
            checkWin();
            
            if (!state.winner) {
                state.turn = state.turn === 'X' ? 'O' : 'X';
                updateTurnIndicator();
            }
        };

        const updateTurnIndicator = () => {
            if (state.winner) return;
            if (state.turn === state.mySymbol) {
                updateStatus("YOUR TURN >>");
                els.display.status.className = "font-bold text-green-500 animate-pulse";
            } else {
                updateStatus("OPPONENT'S TURN...");
                els.display.status.className = "font-bold text-gray-500";
            }
        };

        const checkWin = () => {
            let roundWon = false;
            let winningLine = [];

            for (let i = 0; i < winningCombos.length; i++) {
                const [a, b, c] = winningCombos[i];
                if (state.board[a] && state.board[a] === state.board[b] && state.board[a] === state.board[c]) {
                    roundWon = true;
                    winningLine = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                state.winner = state.turn; // Current turn just moved and won
                state.gameActive = false;
                highlightWin(winningLine);
                
                if (state.winner === state.mySymbol) {
                    updateStatus("VICTORY ACHIEVED");
                    els.display.status.className = "font-bold text-green-400 glow text-xl";
                } else {
                    updateStatus("DEFEAT RECORDED");
                    els.display.status.className = "font-bold text-red-500 glow-red text-xl";
                }
                els.btns.restart.classList.remove('hidden');
                return;
            }

            if (!state.board.includes(null)) {
                state.winner = 'draw';
                state.gameActive = false;
                updateStatus("SYSTEM DEADLOCK (DRAW)");
                els.btns.restart.classList.remove('hidden');
            }
        };

        const highlightWin = (indices) => {
            indices.forEach(idx => {
                els.display.cells[idx].style.background = state.winner === 'X' ? '#004400' : '#440000';
            });
        };

        // --- SYNC & UTILS ---

        const handleSync = (data) => {
            // Joiner receives board state from Host
            state.board = data.board;
            state.turn = data.turn;
            
            // Re-render board
            state.board.forEach((sym, idx) => {
                if (sym) {
                    els.display.cells[idx].innerText = sym;
                    els.display.cells[idx].classList.add(sym === 'X' ? 'text-green-400' : 'text-red-500', 'taken');
                }
            });
            updateTurnIndicator();
        };

        const resetBoard = () => {
            state.board = Array(9).fill(null);
            state.winner = null;
            state.turn = 'X';
            state.gameActive = true;
            
            els.display.cells.forEach(cell => {
                cell.innerText = '';
                cell.classList.remove('text-green-400', 'text-red-500', 'taken');
                cell.style.background = '';
            });
            
            els.btns.restart.classList.add('hidden');
            updateTurnIndicator();
            logSystem("GAME RESET");
        };

        const updateStatus = (msg) => {
            els.display.status.innerText = msg;
        };

        const logSystem = (msg) => {
            const div = document.createElement('div');
            div.className = "text-center text-xs opacity-50";
            div.innerText = `[SYS]: ${msg}`;
            els.display.chat.appendChild(div);
            els.display.chat.scrollTop = els.display.chat.scrollHeight;
        };

        const handleChat = (data, id) => {
            const div = document.createElement('div');
            const isMe = false;
            div.innerHTML = `<span class="text-red-500 font-bold">OPP:</span> ${escapeHtml(data)}`;
            els.display.chat.appendChild(div);
            els.display.chat.scrollTop = els.display.chat.scrollHeight;
        };

        const sendChatMessage = () => {
            const txt = els.inputs.msg.value.trim();
            if (!txt) return;
            state.sendChat(txt);
            
            const div = document.createElement('div');
            div.innerHTML = `<span class="text-green-500 font-bold">YOU:</span> ${escapeHtml(txt)}`;
            els.display.chat.appendChild(div);
            els.display.chat.scrollTop = els.display.chat.scrollHeight;
            els.inputs.msg.value = '';
        };

        // --- HELPERS ---
        const generateCode = () => Math.random().toString(36).substring(2, 8).toUpperCase();
        const escapeHtml = (str) => str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

        // --- EVENT LISTENERS ---
        
        els.btns.host.addEventListener('click', () => initGame(generateCode()));
        els.btns.join.addEventListener('click', () => {
            const code = els.inputs.join.value.toUpperCase();
            if (code.length > 3) initGame(code);
        });

        els.display.cells.forEach(cell => {
            cell.addEventListener('click', (e) => handleCellClick(parseInt(e.target.dataset.index)));
        });

        els.btns.restart.addEventListener('click', () => {
            resetBoard();
            state.sendRestart('true');
        });

        els.btns.leave.addEventListener('click', () => location.reload());

        els.inputs.msg.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendChatMessage();
        });

        els.display.code.addEventListener('click', () => {
            navigator.clipboard.writeText(state.roomCode);
            alert("CODE COPIED TO CLIPBOARD");
        });

    </script>
</body>
</html>
